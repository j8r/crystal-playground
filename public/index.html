<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/vendor/materialize-v0.97.5/css/materialize.min.css">
    <link rel="stylesheet" href="/vendor/CodeMirror-5.12.0/lib/codemirror.css">
    <link rel="stylesheet" href="/vendor/CodeMirror-5.12.0/theme/neat.css">
    <link rel="stylesheet" type="text/css" href="/application.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>

    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper grey darken-3">
          <a href="#" class="brand-logo right">
           <img src="icon.png" /> Crystal Playground
          </a>
          <ul class="left">
            <li><a class="waves-effect waves-light btn" href="#" onclick="return run();">Run</a></li>
            <li><a class="waves-effect waves-light btn modal-trigger disabled yellow darken-2" href="#output-modal">Output</a></li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="container">
      <div class="row">
      </div>

      <div class="row">
        <div class="col s7">
          <div class="card" id="editor-wrapper">
            <div class="CodeMirror-gutters" style="position: absolute; top: 0; bottom: 0; left: 0; width: 29px;"></div>

            <div id="editor-error">
              <div class="red editor-error-col"></div>
              <div class="card-panel red">
                <span class="white-text"></span>
              </div>
            </div>

            <div id="editor">
            </div>
          </div>
        </div>
        <div class="col s5">
          <div class="card" id="sidebar-wrapper">
            <div id="sidebar">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="output-modal" class="modal bottom-sheet">
      <div class="modal-content">
        <h6>Output</h6>
        <pre id="output"></pre>
      </div>
    </div>

    <div id="inspect-modal" class="modal">
      <div class="modal-content">
        <h4>Values</h4>
        <div class="inspect-values">
        </div>
      </div>
      <div class="modal-footer">
        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
      </div>
    </div>

    <script src="/vendor/jquery-2.2.1.min.js"></script>
    <script src="/vendor/materialize-v0.97.5/js/materialize.min.js"></script>
    <script src="/vendor/CodeMirror-5.12.0/lib/codemirror.js"></script>
    <script src="/vendor/CodeMirror-5.12.0/mode/crystal/crystal.js"></script>
    <script type="text/javascript" src="/application.js"></script>
  </body>
</html>
