<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/vendor/materialize-v0.97.5/css/materialize.min.css">
    <link rel="stylesheet" href="/vendor/CodeMirror-5.12.0/lib/codemirror.css">
    <link rel="stylesheet" href="/vendor/CodeMirror-5.12.0/theme/neat.css">
    <link rel="stylesheet" href="/vendor/octicons-3.5.0/octicons.css">
    <link rel="stylesheet" type="text/css" href="/application.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Crystal Playground</title>
  </head>
  <body class="grey lighten-3 grey-text text-darken-2">
    <header>
      <div class="navbar-fixed">
        <nav>
          <div class="nav-wrapper white">
            <div class="col s12">
              <a href="/" class="brand-logo">
                <img src="icon.png" />
              </a>
              <ul class="right">
                <li><a href="/" class="grey-text text-darken-2">Playground</a></li>
                <li><a href="/about.html" class="grey-text text-darken-2">About</a></li>
              </ul>
            </div>
            <div id="run-progress" class="progress">
              <div class="indeterminate"></div>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="row">
        </div>

        <div class="row">
          <div class="col s7">
            <div class="card" id="editor-wrapper">
              <div class="CodeMirror-gutters" style="position: absolute; top: 0; bottom: 0; left: 0; width: 29px;"></div>

              <div id="editor">
              </div>
            </div>
          </div>
          <div class="col s5">
            <div class="card" id="sidebar-wrapper">
              <div id="sidebar">
              </div>
            </div>
            <!-- <div class="right-align"> -->
              <a class="modal-trigger grey-text" href="#output-modal" style="position: relative; top: -14px;">
                <span class="octicon octicon-terminal"></span>
              </a></li>
            <!-- </div> -->
          </div>
        </div>
      </div>

      <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a id="run" class="btn-floating btn-large waves-effect waves-light tooltipped" style="padding-top: 5px; padding-left: 2px;" href="#" onclick="return run();" data-position="left" data-delay="50" data-tooltip="Runs code">
          <span class="mega-octicon octicon-triangle-right"></span>
        </a>

        <ul>
          <li>
            <a class="btn-floating btn red darken-1 tooltipped" href="#" onclick="return saveAsFile();" data-position="left" data-delay="50" data-tooltip="Dowload code as file">
              <span class="octicon octicon-desktop-download"></span>
            </a>
          </li>
        </ul>
      </div>

      <div id="output-modal" class="modal bottom-sheet">
        <div class="modal-content">
          <h6>Output</h6>
          <pre id="output"></pre>
        </div>
      </div>

      <div id="fixed-modal" class="modal modal-fixed-footer">
        <div class="modal-content">
        </div>
        <div class="modal-footer">
          <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-copyright">
        <div class="center-align">Happy Crystalling â™¥</div>
      </div>
    </footer>


    <script src="/vendor/jquery-2.2.1.min.js"></script>
    <script src="/vendor/materialize-v0.97.5/js/materialize.min.js"></script>
    <script src="/vendor/CodeMirror-5.12.0/lib/codemirror.js"></script>
    <script src="/vendor/CodeMirror-5.12.0/addon/comment/comment.js"></script>
    <script src="/vendor/CodeMirror-5.12.0/mode/crystal/crystal.js"></script>
    <script type="text/javascript" src="/application.js"></script>
  </body>
</html>
